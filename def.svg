<svg width="1000" height="1000" viewBox="0 0 1000 1000"
xmlns:xlink="http://www.w3.org/1999/xlink"
xmlns="http://www.w3.org/2000/svg">

<!--<rect width="100%" height="100%" fill="red" />-->

<!--<circle cx="150" cy="100" r="80" fill="green" />-->

<!--<text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>-->
<defs>
<!--sqrt(3)~=1.73-->
<g id="def-tri">
<path d="M 0,0 l 0,17.4 h10 z" />
<path d="M 0,0 l 0,17.4 h-10 z" />
</g>
<g id="hexagonal">
<use xlink:href="#def-tri" />
<use xlink:href="#def-tri" transform="rotate(60)" />
<use xlink:href="#def-tri" transform="rotate(120)" />
<use xlink:href="#def-tri" transform="rotate(180)" />
<use xlink:href="#def-tri" transform="rotate(240)" />
<use xlink:href="#def-tri" transform="rotate(300)" />
</g>

<g id="red-amy" class="tile" fill="red" stroke="red">
<use xlink:href="#hexagonal" />
</g>
<g id="blue-amy" class="tile" fill="blue" stroke="blue">
<use xlink:href="#hexagonal" />
</g>
<g id="grey-tile" class="tile" fill="grey" stroke="grey">
<use xlink:href="#hexagonal" />
</g>
<g id="text-tile" class="tile" fill="#ddd" stroke="#ddd">
<use xlink:href="#hexagonal" />
</g>
<g id="text-tile-a" class="tile" fill="#ddd" stroke="#ddd">
<use xlink:href="#hexagonal" />
<text weight="60" height="36" x="-5" y="0" style="fill: black; stroke: black;">A</text>
</g>

<g id="blue-color">
<rect width="60" height="36" x="-30" y="-18" style="fill: blue; stroke: blue;"></rect>
</g>
<g id="red-color">
<rect width="60" height="36" x="-30" y="-18" style="fill: red; stroke: red;"></rect>
</g>
<g id="grey-color">
<rect width="60" height="36" x="-30" y="-18" style="fill: grey; stroke: grey;"></rect>
</g>
<g id="text-box">
<rect width="60" height="36" x="-30" y="-18" style="fill: white; stroke-width: 3; stroke: black;"></rect>
</g>
<g id="text-box-a">
<rect width="60" height="36" x="-30" y="-18" style="fill: white; stroke-width: 3; stroke: black;"></rect>
<text weight="60" height="36" x="-5" y="0" style="fill: black; stroke-width: 3">A</text>
</g>
</defs>

<g id="game-map"></g>
</svg>
